<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array2 객체</title>
  </head>
  <body>
    <script>
      // 배열 정렬하기
      var alpha = new Array("D", "A", "Y");
      var num = new Array(3, 2, 5, 6, 1, 7, 11, 21, 0, 4);

      var sortAlpha = alpha.sort();
      var sortNum = num.sort(function (left, right) {
        return left - right;
      });

      document.write(sortAlpha + "<br>");
      document.write(sortNum + "<br>");
    </script>
  </body>
</html>
