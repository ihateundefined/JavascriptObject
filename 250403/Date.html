<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date객체</title>
  </head>
  <body>
    <script>
      var cDate = new Date();
      document.write("오늘 날짜는 ");
      document.write(cDate.getFullYear() + "년");
      document.write(cDate.getMonth() + 1 + "월");
      document.write(cDate.getDate() + "일");

      document.write("<br>현재 시간은 ");
      document.write(cDate.getHours() + "시");
      document.write(cDate.getMinutes() + "분");
      document.write(cDate.getSeconds() + "초");
      document.write();
      document.write();
    </script>
  </body>
</html>
