<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document 객체</title>
  </head>
  <body>
    <h1>배경색과 글자색을 변경합니다</h1>
    색상 입력 : <input type="text" id="colorVal" value="" /><br />
    <button onclick="backgroundColor()">배경색 변경</button>
    <button onclick="textColor()">글자색 변경</button>

    <h1>문서 타이틀 변경</h1>
    타이틀 입력 : <input type="text" id="titleVal" value="새문서" /><br />
    <button onclick="changeTitle()">타이틀 변경하기</button>

    <script>
      var colorValue;
      function backgroundColor() {
        colorValue = document.getElementById("colorVal").value;
        document.bgColor = colorValue;
      }
      function textColor() {
        colorValue = document.getElementById("colorVal").value;
        document.fgColor = colorValue;
      }
      function changeTitle() {
        var docValue = document.getElementById("titleVal").value;
        document.title = docValue;
      }
    </script>
  </body>
</html>
