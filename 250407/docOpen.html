  <body>
    <script>
      var newWin;
      function newOpen() {
        newWin = window.open("", "", "width=350,height=600");

        newWin.document.write("<img src='C++.jpg' width=330 height=500>");

      }

    <h1>새 문서 직접 만들기</h1>
