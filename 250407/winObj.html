<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윈도우 이벤트 핸들러</title>
  </head>
  <body onload="myLoad()" onfocus="myFocus()" onblur="myBlur()">
    <script>
      function myLoad() {
        alert("윈도우가 로드되었습니다.");
      }

      function myFocus() {
        alert("윈도우에 포커스가 갔습니다.");
      }

      function myBlur() {
        alert("윈도우에서 포커스가 벗어났습니다.");
      }
    </script>
  </body>
</html>
