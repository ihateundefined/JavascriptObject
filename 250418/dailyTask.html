<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 사용자로부터 이름, 이메일 주소, 비밀번호를 입력하는 폼이 있습니다.
     이메일 주소가 올바른 형식인지 검사하고, 비밀번호가 일치하는지 확인하는 JavaScript 함수를 작성하세요.
     유효성 검사에 실패할 경우 해당 입력 필드 아래에 에러 메시지를 표시하세요. -->

    <form id="userForm">
      <h1>회원가입</h1>
      이름 : <input type="text" id="name" /><br />
      이메일 : <input type="email" id="email" /><br />
      비밀번호 : <input type="password" id="password" /><br />
    </form>

    <div id="errorField"></div>

    <script>
      function validateEmail() {
        const email = document.getElementById("email").value;
        const errorField = document.getElementById("errorField");
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
          errorField.innerHTML = "이메일 형식이 올바르지 않습니다.";
          return false;
        } else {
          errorField.innerHTML = ""; // Clear error message
          return true;
        }
      }

      function validatePassword() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const errorField = document.getElementById("errorField");
        if (password !== confirmPassword) {
          errorField.innerHTML = "비밀번호가 일치하지 않습니다.";
          return false;
        } else {
          errorField.innerHTML = ""; // Clear error message
          return true;
        }
      }
    </script>
  </body>
</html>
