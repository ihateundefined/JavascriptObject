<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text 객체</title>
  </head>
  <body onload="init()">
    <form name="test" method="">
      아이디 :
      <input
        type="text"
        name="id"
        value=""
        size="20"
        onchange="change()"
      /><br />
      비밀번호 : <input type="text" name="pw" value="" size="10" /><br />
      <button name="btn1" value="hi" onclick="register()">등록하기</button>
      <button name="btn2" value="hello" onclick="rewrite()">다시작성</button>
    </form>

    <script>
      function change() {
        alert("아이디가 변경되었습니다");
      }
      function init() {
        document.test.id.focus();
      }

      function register() {
        if (document.test.id.value == "" && document.test.pw.value == "") {
          alert("아이디와 비밀번호를 입력하세요!");
        } else if (document.test.pw.value == "") {
          alert("비밀번호를 입력하세요!");
        } else if (document.test.id.value == "") {
          alert("아이디를 입력하세요!");
        } else {
          document.test.submit();
          alert("가입되었습니다! 환영해용");
        }
      }
      function rewrite() {
        document.test.reset();
        alert("다시 작성해주세요!");
      }
    </script>
  </body>
</html>
