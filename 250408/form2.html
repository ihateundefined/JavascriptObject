<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 객체</title>
  </head>
  <body>
    <form name="test" method="">
      아이디 : <input type="text" name="id" value="" size="20" /><br />
      비밀번호 : <input type="text" name="pw" value="" size="10" /><br />
      <button name="btn1" value="hi" onclick="register()">등록하기</button>
      <button name="btn2" value="hello" onclick="rewrite()">다시작성</button>
    </form>

    <script>
      document.write(document.test.name + "<br>");
      document.write(document.test.method + "<br>");
      document.write(document.test.length + "<br>");

      for (var i = 0; i < document.test.length; i++) {
        document.write(document.test.elements[i].name + "<br>");
        document.write(document.test.elements[i].value + "<br>");
      }

      function register() {
        document.test.submit();
        alert("가입되었습니다! 환영해용");
      }
      function rewrite() {
        document.test.reset();
        alert("다시 작성해주세요!");
      }
    </script>
  </body>
</html>
